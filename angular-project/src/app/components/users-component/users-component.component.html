 <mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- User Name Column -->
  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef> ×©× ××©×ª××© </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <ng-container *ngIf="editMode === user.userId; else showUserName">
        <input [(ngModel)]="editUserDetails.userName" />
      </ng-container>
      <ng-template #showUserName>
        {{user.userName}}
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="userEmail">
    <mat-header-cell *matHeaderCellDef> ××™××™×™×œ </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <ng-container *ngIf="editMode === user.userId; else showEmail">
        <input [(ngModel)]="editUserDetails.userEmail" />
      </ng-container>
      <ng-template #showEmail>
        {{user.userEmail}}
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="userRole">
    <mat-header-cell *matHeaderCellDef> ×ª×¤×§×™×“ </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <ng-container *ngIf="editMode === user.userId; else showRole">
        <input [(ngModel)]="editUserDetails.userRole" />
      </ng-container>
      <ng-template #showRole>
        {{user.userRole}}
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> ×¤×¢×•×œ×•×ª </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <ng-container *ngIf="editMode === user.userId; else defaultActions">
        <button mat-button color="primary" (click)="updateUser()">×©××•×¨</button>
        <button mat-button color="warn" (click)="cancelEdit()">×‘×™×˜×•×œ</button>
      </ng-container>
      <ng-template #defaultActions>
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user.userId!)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
